<!DOCTYPE html>
<html>
    <head>
        <title>Wine Quality Prediction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    </head>
    <body>
        <h1>Wine Quality Prediction</h1>
        <h2>Wine Dataset</h2>
        <div class="container">

        <form action="/" method="post">
            <input type="text" name="feature1" placeholder="Alcohol" required><br>
            <input type="text" name="feature2" placeholder="Volatile Acidity" required><br>
            <input type="text" name="feature3" placeholder="Density" required><br>
            <input type="text" name="feature4" placeholder="Total Sulfur Dioxide" required><br>
            <input type="text" name="feature5" placeholder="Chlorides" required><br>
            <button type="submit">
                <div id="btnContainer">
                    Predict
                </div>
            </button>
        </form>

        {% if prediction_text %}
        <div>
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}
        
        <br>

        
        <h4>Elijah C Walker</h4>
        <h4>ANA680, National University</h4>
    </body>
</html>
